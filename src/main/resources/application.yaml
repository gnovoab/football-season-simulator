spring:
  application:
    name: football-season-simulator

# Rate Limiting Configuration
# Set to false to disable rate limiting (e.g., for testing)
rate-limit:
  enabled: true

# CORS Configuration
# For production, replace '*' with specific allowed origins
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: false
  max-age: 3600

# Actuator and Metrics Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  # Distributed Tracing Configuration
  tracing:
    sampling:
      probability: 1.0  # Sample 100% of requests (reduce in production)
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

# Structured Logging Configuration
# Use ECS (Elastic Common Schema) JSON format for structured logging
# Other supported formats: logstash, gelf
logging:
  structured:
    format:
      console: ecs
    ecs:
      service:
        name: ${spring.application.name}
        version: 1.0.0
        environment: ${ENVIRONMENT:development}
  # Fallback pattern for non-structured logging (when structured logging is disabled)
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
