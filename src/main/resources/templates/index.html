<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Season Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="brand">
                    <i class="bi bi-trophy-fill"></i>
                    <span>Football Season Simulator</span>
                </div>
                <div class="header-right">
                    <span id="connection-status" class="status-badge">Connecting...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- League Selector -->
    <nav class="league-nav">
        <div class="container-fluid px-4">
            <div class="league-tabs" id="leagueTabs">
                <button class="league-tab active" data-league-id="premier-league">
                    <img src="https://r2.thesportsdb.com/images/media/league/badge/i6o0kh1549879062.png" alt="">
                    <span>Premier League</span>
                </button>
                <button class="league-tab" data-league-id="la-liga">
                    <img src="https://r2.thesportsdb.com/images/media/league/badge/7onmyv1534768460.png" alt="">
                    <span>La Liga</span>
                </button>
                <button class="league-tab" data-league-id="serie-a">
                    <img src="https://r2.thesportsdb.com/images/media/league/badge/ocy2fe1566216901.png" alt="">
                    <span>Serie A</span>
                </button>
                <button class="league-tab" data-league-id="bundesliga">
                    <img src="https://r2.thesportsdb.com/images/media/league/badge/0j55yv1534764799.png" alt="">
                    <span>Bundesliga</span>
                </button>
                <button class="league-tab" data-league-id="ligue-1">
                    <img src="https://r2.thesportsdb.com/images/media/league/badge/8f5jmf1516458074.png" alt="">
                    <span>Ligue 1</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid px-4">
            <div class="row g-4">
                <!-- Fixtures Column -->
                <div class="col-lg-8">
                    <!-- Current Matchweek -->
                    <section class="matchweek-section" id="currentMatchweek" data-league="premier-league">
                        <div class="matchweek-header">
                            <div class="matchweek-title">
                                <h2>Matchweek <span class="matchweek-number">1</span></h2>
                                <span class="season-badge">Season 1</span>
                            </div>
                            <div class="match-time-display">
                                <span class="time-label">Match Time</span>
                                <span class="time-value" id="overallMinute">--'</span>
                            </div>
                        </div>
                        <div class="matches-grid" id="fixturesContainer">
                            <div class="loading-state">
                                <div class="spinner"></div>
                                <p>Loading fixtures...</p>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Standings Column -->
                <div class="col-lg-4">
                    <section class="standings-section">
                        <div class="standings-header">
                            <h3><i class="bi bi-trophy"></i> Standings</h3>
                        </div>
                        <div class="standings-table-wrapper" id="standingsContainer">
                            <div class="loading-state">
                                <div class="spinner"></div>
                                <p>Loading standings...</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Next Matchweek Ticker Footer -->
    <footer class="ticker-footer" id="nextMatchweekTicker">
        <div class="ticker-header">
            <span class="ticker-label">
                <i class="bi bi-arrow-right-circle"></i>
                Next: Matchweek <span class="next-matchweek-number">2</span>
            </span>
        </div>
        <div class="ticker-wrapper">
            <div class="ticker-content" id="tickerContent">
                <div class="ticker-loading">Loading next fixtures...</div>
            </div>
        </div>
    </footer>

    <!-- Match Detail Modal -->
    <div class="modal fade" id="matchModal" tabindex="-1" aria-labelledby="matchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content dark-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="matchModalLabel">Match Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="matchModalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
